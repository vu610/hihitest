<!DOCTYPE html>
<html>
<head>
  <title>Redirection</title>
</head>
<body>
  <p id="status">Starting redirection...</p>
  <script>
    setTimeout(function() {
      document.getElementById("status").textContent = "Redirecting to internal flag...";
      window.location.href = "http://127.0.0.1/flag";
    }, 5000); // Delay of 5 seconds (5000 milliseconds)
  </script>
</body>
</html>
